<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK</title>
</head>
<body>
    <!-- For First Name -->
    <label for="f_name">First Name</label>
    <input type="text" id="f_name" placeholder="First Name">
    
    <!-- For Last Name -->
    <label for="l_name">Last Name</label>
    <input type="text" id="l_name" placeholder="Last Name">

    <!-- For Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Email">

    <!-- For Contact Number -->
    <label for="contact">Contact Number</label>
    <input type="number" id="contact" placeholder="(555) 555-555">

    <!-- For Date of Birth-->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <!-- For Age -->
    <label for="age">Age</label>
    <input type="number" id="dob" placeholder="Age">

    <!-- For Gender -->
    <label for="gender">Select Gender</label>
    <select name="" id="gender">
        <option value="">Gender</option>
        <option value="" selected>Man</option>
        <option value="">Women</option>
    </select>
    
    <!-- For File -->
    <input type="file">
</body>
</html>
