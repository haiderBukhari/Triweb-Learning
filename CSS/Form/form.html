<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form id="form-data" action="">
        <!-- For First Name -->

        <label for="f_name" class="label-tag">First Name</label>
        <input type="text" id="f_name" class="input-tag" placeholder="First Name">
        <br>
        <!-- For Last Name -->
        <label for="l_name" class="label-tag">Last Name</label>
        <input type="text" id="l_name" class="input-tag" placeholder="Last Name">
        
        <br>
        <!-- For Email -->
        <label for="email" class="label-tag">Email Address</label>
        <input type="email" id="email" class="input-tag" placeholder="Email">
        
        <br>
        <!-- For Contact Number -->
        <label for="contact" class="label-tag">Contact Number</label>
        <input type="number" id="contact" class="input-tag" placeholder="(555) 555-555">
        
        <br>
        <!-- For Date of Birth-->
        <label for="dob" class="label-tag">Date of Birth</label>
        <input type="date" id="dob" class="input-tag">
        
        <br>
        <!-- For Age -->
        <label for="age" class="label-tag">Age</label>
        <input type="number" id="dob" class="input-tag" placeholder="Age">
        
        <br>
        <!-- For Gender -->
        <label for="gender" class="label-tag">Select Gender</label>
        <select name="" class="input-tag" id="gender">
            <option value="">Gender</option>
            <option value="" selected>Man</option>
            <option value="">Women</option>
        </select>
        
        <br>
        <!-- For File -->
        <label for="select" class="label-tag">Select Gender</label>
        <input type="file" id="select" class="input-tag">
    </form>
</body>

</html>
