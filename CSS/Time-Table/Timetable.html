<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./TimeTable.css">
</head>
<body>
    <table border="2">
        <tr>
            <th class="time">Time</th>
            <th class="activity">Activity</th>
        </tr>
        <tr>
            <td>12:00 AM - 8:00 AM</td>
            <td class="activity">Sleep</td>
        </tr>
        <tr>
            <td>8:00 AM - 10:00 AM</td>
            <td class="activity">Chilling and Brunch</td>
        </tr>
        <tr>
            <td>10:00 AM - 2:00 PM</td>
            <td class="activity">Coding</td>
        </tr>
        <tr>
            <td>2:00 PM - 5:00 PM</td>
            <td class="activity">Chilling and Lunch</td>
        </tr>
        <tr>
            <td>5:00 PM - 8:00 PM</td>
            <td class="activity">Internship and University Tasks</td>
        </tr>
        <tr>
            <td>8:00 PM - 10:00 PM</td>
            <td class="activity">Watching Drama and Dinner</td>
        </tr>
        <tr>
            <td>10:00 PM - 12:00 AM</td>
            <td class="activity">Small Tasks</td>
        </tr>
    </table>

</body>

</html>
